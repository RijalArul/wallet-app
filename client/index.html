<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Wallet</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div id="card-login">
        <div id="card-title">
            <h2>Login</h2>
            <div class="underline-title"></div>
        </div>
        <form class="form" id="account-login">
            <label for="email" style="padding-top:13px">&nbsp;Email</label>
            <input id="email" class="form-content" type="email" name="email" autocomplete="on" required />
            <div class="form-border"></div>
            <label for="password" style="padding-top:22px">&nbsp;Password</label>
            <input id="password" class="form-content" type="password" name="password" required />
            <input id="submit-btn" type="submit" name="submit" value="LOGIN" /><a href="#" id="login">Don't have
                account yet?</a>
            <div class="form-border"></div>
        </form>
    </div>

    <div class="card">
        <div id="profile">
        </div>
    </div>

    <div class="tableincome">
        <table id="example" style="overflow-x:auto;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="body-income-table">
            </tbody>
        </table>
    </div>

    <div id="card-add-income">
        <div id="card-title">
            <h2>Add Income</h2>
            <div class="underline-title"></div>
        </div>
        <form class="form" id="add-income">
            <label for="name" style="padding-top:13px">&nbsp;Name</label>
            <input id="nameincome" class="form-content" type="text" name="nameincome" autocomplete="on" required />
            <div class="form-border"></div>
            <label for="Amount" style="padding-top:22px">&nbsp;Amount</label>
            <input id="amountincome" class="form-content" type="number" name="amountincome" required />
            <input id="submit-income" type="submit" name="submit" value="submit" />
            <input type="hidden" id="editIncomeSubmit">
        </form>
    </div>

    <div class="tableExpend">
        <table id="expends" style="overflow-x:auto;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="body-expend-table">
            </tbody>
        </table>
    </div>

    <div id="card-add-expend">
        <div id="card-title">
            <h2>Add expend</h2>
            <div class="underline-title"></div>
        </div>
        <form class="form" id="add-expend">
            <label for="name" style="padding-top:13px">&nbsp;Name</label>
            <input id="nameexpend" class="form-content" type="text" name="nameexpend" autocomplete="on" required />
            <div class="form-border"></div>
            <label for="Amount" style="padding-top:22px">&nbsp;Amount</label>
            <input id="amountexpend" class="form-content" type="number" name="amountexpend" required />
            <input id="submit-expend" type="submit" name="submit" value="submit" />
            <input type="hidden" id="editExpendSubmit">
        </form>
    </div>


    <script src="index.js"></script>
</body>

</html>
