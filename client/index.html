<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Wallet</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div id="card-login">
        <div id="card-title">
            <h2>Login</h2>
            <div class="underline-title"></div>
        </div>
        <form class="form" id="account-login">
            <label for="email" style="padding-top:13px">&nbsp;Email</label>
            <input id="email" class="form-content" type="email" name="email" autocomplete="on" required />
            <div class="form-border"></div>
            <label for="password" style="padding-top:22px">&nbsp;Password</label>
            <input id="password" class="form-content" type="password" name="password" required />
            <input id="submit-btn" type="submit" name="submit" value="LOGIN" /><a href="#" id="login">Don't have
                account yet?</a>
            <div class="form-border"></div>
        </form>
    </div>

    <div class="card">
        <div id="profile">
            <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img/https://www.mcpayment.id/wp-content/uploads/2017/07/mcpayment-logo.png"
                alt="" style="width:100%">
            <h1>John Doe</h1>
            <p class="title">CEO & Founder, Example</p>
            <p>Harvard University</p>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
