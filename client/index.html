<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Wallet</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div id="card-login">
        <div id="card-title">
            <h2>LOGIN</h2>
            <div class="underline-title"></div>
        </div>
        <form class="form" id="account-login">
            <label for="email" style="padding-top:13px">&nbsp;Email</label>
            <input id="email" class="form-content" type="email" name="email" autocomplete="on" required />
            <div class="form-border"></div>
            <label for="password" style="padding-top:22px">&nbsp;Password</label>
            <input id="password" class="form-content" type="password" name="password" required />
            <input id="submit-btn" type="submit" name="submit" value="LOGIN" /><a href="#" id="login">Don't have
                account yet?</a>
            <div class="form-border"></div>
        </form>
    </div>

    <div class="wrapper">
        <div class="sidebar" id="sidebar">
            <div class="profile">
                <h3>Arul</h3>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="#" class="active">
                            <span class="icon"><i class="fas fa-home"></i></span>
                            <span class="item">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="item">Incomes</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="item">Expense</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="item">Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="item">Logout</span>
                        </a>
                    </li>
                </ul>

            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
